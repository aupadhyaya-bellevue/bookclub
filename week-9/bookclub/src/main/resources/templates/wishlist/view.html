<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bookclub | Wishlist</title>
    <!--  Bootstrap StyleSheet CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
    <div class="py-5 container">
        <div th:insert="~{fragments/header :: header}"></div>

        <main>
            <div class="py-5 container" style="width: 50%">
                <div class="text-center"><h2 class="fw-light">View Wishlist Item Form</h2></div>

                <form action="#" th:action="@{/wishlist/update}"  th:object="${wishlistItem}" method="post">
                    <input type="hidden" class="form-control" name="id" id="id" th:field="*{id}"/>
                    <div class="form-group mb-3">
                        <label for="isbn">ISBN</label>
                        <input type="text" class="form-control" id="isbn" placeholder="Enter ISBN" th:field="*{isbn}"/>
                        <small th:if="${#fields.hasErrors()}" style="color: red" th:errors="*{isbn}"></small>
                    </div>
                    <div class="form-group mb-3">
                        <label for="title">Title</label>
                        <input type="text" class="form-control" id="title" placeholder="Enter book title" th:field="*{title}"/>
                        <small th:if="${#fields.hasErrors()}" style="color: red" th:errors="*{title}"></small>
                    </div>
                    <div class="float-end">
                        <button type="submit" class="btn btn-primary">Update</button>
                    </div>
                </form>
                <div class="mb-3">
                    <a href="/wishlist" th:href="@{/wishlist}">Return to wishlist</a>
                </div>
            </div>
        </main>

        <div th:insert="~{fragments/footer :: footer}"></div>
        <div th:insert="~{fragments/scriptFooter :: scriptFooter}"></div>
    </div>
</body>
</html>
