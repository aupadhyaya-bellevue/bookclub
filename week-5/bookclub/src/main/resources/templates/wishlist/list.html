<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bookclub | Wishlist</title>
    <!--  Bootstrap StyleSheet CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<div class="py-5 container">
    <div th:insert="~{fragments/header :: header}"></div>

    <main>
        <div class="py-5">
            <div class="container">
                <div class="text-center"><h2 class="fw-light">My Wishlist</h2></div>

                <p class="text-center">
                    <a href="/wishlist/new" th:href="@{/wishlist/new}" class="btn btn-outline-secondary text-center">New Wishlist Item</a>
                </p>

                <table class="table table-hover table-striped">
                    <thead>
                    <tr>
                        <th scope="col">ISBN</th>
                        <th scope="col">Title</th>
                        <th scope="col">Functions</th>
                    </tr>
                    </thead>
                    <tbody>

                    <tr th:each="wishlistItem : ${wishlist}">
                        <td th:text="${wishlistItem.getIsbn()}"></td>
                        <td th:text="${wishlistItem.getTitle()}"></td>
                        <td>
                            <a href="#" class="link">Edit</a> |
                            <a href="#" class="link">Delete</a>
                        </td>
                    </tr>

                    </tbody>
                </table>
            </div>
        </div>
    </main>
</div>
<div th:insert="~{fragments/footer :: footer}"></div>
<div th:insert="~{fragments/scriptFooter :: scriptFooter}"></div>
</body>
</html>
